<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<div class="container">

      </div>  
        </center>  
     
    </div>
<div class="item">
      <center>

      <div class="item">

    </div>
     <!-- Left and right controls -->

</div>

  


</div>
